<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
  <title>Humans & Gorilla</title>
  <style>
    body {
      padding: 0;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
        Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
    }

    #root {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    /* Mobile first design */
    .phone-container {
      position: relative;
      width: 100%;
      height: 100%;
      max-width: 414px;
      max-height: 896px;
      overflow: hidden;
      background-color: #f5f5f5;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      border-radius: 32px;
      display: flex;
      flex-direction: column;
    }

    .phone-header {
      height: 30px;
      background-color: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .phone-content {
      flex: 1;
      overflow: hidden;
      position: relative;
    }

    .phone-footer {
      height: 20px;
      background-color: #000;
    }

    .dark-mode .phone-container {
      background-color: #121212;
      color: #fff;
    }

    /* For desktop display */
    @media (min-width: 768px) {
      body {
        background-color: #e0e0e0;
      }

      #root {
        height: 100vh;
      }

      .phone-container {
        height: 80vh;
      }
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/client.tsx"></script>
</body>

</html>
